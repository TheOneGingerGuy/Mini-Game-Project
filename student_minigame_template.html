<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click Bananza</title>
  <link rel="stylesheet" href="./game.css">
  <style>
  </style>
</head>
<body>
  <audio src="./squidward-spare-change-made-with-Voicemod.mp3" id="sfxAudio" preload="auto"></audio>
  <button id="soundToggleButton" class="sound-on"> Sound Toggle
    <i class="fas fa-volume-up"></i>
    <i class="fas fa-volume-mute" style="display: none;"></i>
  </button>

  <h1>Click Bananza</h1>
  <p>Click Reaction Time Game</p>
  <button id="start" onclick="startTimer()">Start</button>
  <button id="pause" onclick="pauseTimer()">Pause</button>
  <button id="reset" onclick="resetTimer()">Reset</button>
  <div id="gameArea">
    <div id="target"></div>
  </div>
  <div id="bar">
    <h3>Timer: <span id="timerDisplay">0</span> Seconds</h3>
    <h3>Score: <span id="updateScore">0</span></h3>
    <h3><span id="livesCounter">3</span> Lives</h3>
  </div>
  <p id="info">Click the boxes as they appear and gain points to go onto higher and higher levels</p>
  <script src="./game.js"></script>
</body>
</html>
